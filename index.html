    <div id="lightbox" class="hide">
        <img id="lightbox_img"/>
        <span id="previous">previous</span>
        <span id="next">next</span>
    </div>
    <style>
        #lightbox{
            position: fixed;
            left:0;
            top:0;
            width: 100%;
            height: 100%;
            background: #000e;
        }
        #lightbox_img{
            position: fixed;
            left:0;
            top:0;
            width:100;
            text-align: center;            
            width: 100%;
            height: 90%;
            object-fit: contain;
        }
        #previous, #next{

            text-transform: uppercase;
            color: white;
            position: fixed;
            bottom: 0;
            height: 10%;
            width: 4%;
            cursor: pointer;
        }
        #previous{
            left: 0;
        }
        #next{
            right: 0;
        }
        .red{
            color: red;
        }
        .white{
            color: white !important;
        }
        
    </style>
</body>
    <style>
        body{
            background: blue;
            color: red;
        }
        img{
            width: 100%;
        }
        
        video {
            width: 100%;
        }
        
        .center{
            margin: auto;
            width: 59%;
            text-align: center;
        }
        
        .fullscreen{
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background: #000e;
        }
        .hide{
            display: none;
        }
        
    
    </style>

</html>
<script>
    
    function get(id){
        return document.getElementById(id);
    }
    
    var images = document.querySelectorAll('.center img');
    
    var currentImg;
    images.forEach((p) => {
        
        p.addEventListener("click", () => {
            document.getElementById("lightbox")
                .classList.remove("hide");
            document.getElementById("lightbox_img").src = p.src;                currentImg = p;
        });
    
    });
    
    document.getElementById("lightbox_img").onclick = function()     {
        document.getElementById("lightbox")
                .classList.add("hide");
    };
    
    get("previous").onclick = function(){
        var index = getIndex();
        if(index == 0)
            index = images.length;
        else
            index--;
        currentImg = images[index];
        get("lightbox_img").src = images[index].src;
    };
      {
    get("next").onclick = function(){
        var index = getIndex();
        if(index == images.length - 1)
            index = 0;
        else
            index++;
        currentImg = images[index];
        get("lightbox_img").src = images[index].src;
    
    function getIndex(){
        for(var i = 0; i < images.length; i++)
        {
            if(images[i] === currentImg)
                break;
        }
        return i;
    };
           
    
</script>
